name: Deploy Supabase Edge Function

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    outputs:
      ready: ${{ steps.check.outputs.ready }}
      missing: ${{ steps.check.outputs.missing }}
    steps:
      - id: check
        name: Check required secrets
        run: |
          summary="$GITHUB_STEP_SUMMARY"
          missing=()
          check() {
            if [ -n "$1" ]; then
              echo "- $2 : OK" >> "$summary"
            else
              echo "- $2 : MANQUANT" >> "$summary"
              missing+=("$2")
            fi
          }

          echo "### Verification des secrets Supabase" >> "$summary"
          check "${{ secrets.SUPABASE_ACCESS_TOKEN }}" SUPABASE_ACCESS_TOKEN
          check "${{ secrets.SUPABASE_PROJECT_REF }}" SUPABASE_PROJECT_REF
          check "${{ secrets.STRAVA_CLIENT_ID }}" STRAVA_CLIENT_ID
          check "${{ secrets.STRAVA_CLIENT_SECRET }}" STRAVA_CLIENT_SECRET
          check "${{ secrets.STRAVA_REFRESH_TOKEN }}" STRAVA_REFRESH_TOKEN
          check "${{ secrets.GARMIN_EMAIL }}" GARMIN_EMAIL
          check "${{ secrets.GARMIN_PASSWORD }}" GARMIN_PASSWORD

          if [ ${#missing[@]} -eq 0 ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
            echo "" >> "$summary"
            echo "Tous les secrets Supabase sont presents." >> "$summary"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "missing=${missing[*]}" >> "$GITHUB_OUTPUT"
            echo "" >> "$summary"
            echo "Deploiement bloque : secrets manquants -> ${missing[*]}" >> "$summary"
          fi

  deploy:
    needs: check-secrets
    if: needs.check-secrets.outputs.ready == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Sync shared sources for Supabase
        run: npm run sync:supabase

      - name: Push Supabase secrets
        run: |
          supabase secrets set \
            STRAVA_CLIENT_ID="${{ secrets.STRAVA_CLIENT_ID }}" \
            STRAVA_CLIENT_SECRET="${{ secrets.STRAVA_CLIENT_SECRET }}" \
            STRAVA_REFRESH_TOKEN="${{ secrets.STRAVA_REFRESH_TOKEN }}" \
            GARMIN_EMAIL="${{ secrets.GARMIN_EMAIL }}" \
            GARMIN_PASSWORD="${{ secrets.GARMIN_PASSWORD }}" \
            GARMIN_DOMAIN="${{ secrets.GARMIN_DOMAIN }}" \
            DEFAULT_OVERVIEW_LIMIT="${{ secrets.DEFAULT_OVERVIEW_LIMIT }}" \
            CRON_OVERVIEW_LIMIT="${{ secrets.CRON_OVERVIEW_LIMIT }}" \
            --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Function
        run: |
          supabase functions deploy garmin-strava \
            --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} \
            --import-map supabase/functions/import_map.json
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
