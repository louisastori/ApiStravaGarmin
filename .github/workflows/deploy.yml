name: Deploy Cloudflare Worker (disabled)

on:
  workflow_dispatch:

env:
  CLOUDFLARE_DEPLOY_DISABLED: "true"

jobs:
  disabled:
    runs-on: ubuntu-latest
    steps:
      - name: Skip deploy (Cloudflare workflow desactive)
        run: |
          echo "Le workflow Cloudflare est desactive intentionnellement (CLOUDFLARE_DEPLOY_DISABLED=true)." >> "$GITHUB_STEP_SUMMARY"
          echo "Aucune action n'est executee."

  check-secrets:
    runs-on: ubuntu-latest
    outputs:
      ready: ${{ steps.check.outputs.ready }}
      missing: ${{ steps.check.outputs.missing }}
    steps:
      - id: check
        name: Check required secrets
        run: |
          summary="$GITHUB_STEP_SUMMARY"
          missing=()
          check() {
            if [ -n "$1" ]; then
              echo "- $2 : OK" >> "$summary"
            else
              echo "- $2 : MANQUANT" >> "$summary"
              missing+=("$2")
            fi
          }

          echo "### Verification des secrets Cloudflare" >> "$summary"
          check "${{ secrets.CLOUDFLARE_API_TOKEN }}" CLOUDFLARE_API_TOKEN
          check "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" CLOUDFLARE_ACCOUNT_ID
          check "${{ secrets.STRAVA_CLIENT_ID }}" STRAVA_CLIENT_ID
          check "${{ secrets.STRAVA_CLIENT_SECRET }}" STRAVA_CLIENT_SECRET
          check "${{ secrets.STRAVA_REFRESH_TOKEN }}" STRAVA_REFRESH_TOKEN
          check "${{ secrets.GARMIN_EMAIL }}" GARMIN_EMAIL
          check "${{ secrets.GARMIN_PASSWORD }}" GARMIN_PASSWORD

          if [ ${#missing[@]} -eq 0 ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
            echo "" >> "$summary"
            echo "Tous les secrets Cloudflare sont presents." >> "$summary"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "missing=${missing[*]}" >> "$GITHUB_OUTPUT"
            echo "" >> "$summary"
            echo "Deploiement bloque : secrets manquants -> ${missing[*]}" >> "$summary"
          fi

  deploy:
    needs: check-secrets
    if: needs.check-secrets.outputs.ready == 'true' && env.CLOUDFLARE_DEPLOY_DISABLED != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .
          command: deploy
          secrets: |
            STRAVA_CLIENT_ID=${{ secrets.STRAVA_CLIENT_ID }}
            STRAVA_CLIENT_SECRET=${{ secrets.STRAVA_CLIENT_SECRET }}
            STRAVA_REFRESH_TOKEN=${{ secrets.STRAVA_REFRESH_TOKEN }}
            GARMIN_EMAIL=${{ secrets.GARMIN_EMAIL }}
            GARMIN_PASSWORD=${{ secrets.GARMIN_PASSWORD }}
