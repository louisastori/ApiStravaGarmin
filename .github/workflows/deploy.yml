name: Deploy Cloudflare Worker

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Check required secrets
        run: |
          missing=()
          check() { [ -n "$1" ] || missing+=("$2"); }
          check "${{ secrets.CLOUDFLARE_API_TOKEN }}" CLOUDFLARE_API_TOKEN
          check "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" CLOUDFLARE_ACCOUNT_ID
          check "${{ secrets.STRAVA_CLIENT_ID }}" STRAVA_CLIENT_ID
          check "${{ secrets.STRAVA_CLIENT_SECRET }}" STRAVA_CLIENT_SECRET
          check "${{ secrets.STRAVA_REFRESH_TOKEN }}" STRAVA_REFRESH_TOKEN
          check "${{ secrets.GARMIN_EMAIL }}" GARMIN_EMAIL
          check "${{ secrets.GARMIN_PASSWORD }}" GARMIN_PASSWORD
          if [ ${#missing[@]} -gt 0 ]; then
            echo "Secrets manquants: ${missing[*]}" >&2
            exit 1
          fi

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .
          command: deploy
          secrets: |
            STRAVA_CLIENT_ID=${{ secrets.STRAVA_CLIENT_ID }}
            STRAVA_CLIENT_SECRET=${{ secrets.STRAVA_CLIENT_SECRET }}
            STRAVA_REFRESH_TOKEN=${{ secrets.STRAVA_REFRESH_TOKEN }}
            GARMIN_EMAIL=${{ secrets.GARMIN_EMAIL }}
            GARMIN_PASSWORD=${{ secrets.GARMIN_PASSWORD }}
