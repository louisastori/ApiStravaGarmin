name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            package-lock.json
            ApiStravaGarmin/package-lock.json

      - name: Detect project directory
        id: detect-dir
        run: |
          if [ -f wrangler.toml ]; then
            echo "path=." >> "$GITHUB_OUTPUT"
          elif [ -f ApiStravaGarmin/wrangler.toml ]; then
            echo "path=ApiStravaGarmin" >> "$GITHUB_OUTPUT"
          else
            echo "wrangler.toml introuvable" >&2
            exit 1
          fi

      - name: Install dependencies
        run: |
          cd "${{ steps.detect-dir.outputs.path }}"
          npm ci --ignore-scripts

      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ${{ steps.detect-dir.outputs.path }}
          command: deploy
          secrets: |
            STRAVA_CLIENT_ID=${{ secrets.STRAVA_CLIENT_ID }}
            STRAVA_CLIENT_SECRET=${{ secrets.STRAVA_CLIENT_SECRET }}
            STRAVA_REFRESH_TOKEN=${{ secrets.STRAVA_REFRESH_TOKEN }}
            GARMIN_EMAIL=${{ secrets.GARMIN_EMAIL }}
            GARMIN_PASSWORD=${{ secrets.GARMIN_PASSWORD }}
